backend:
    name: git-gateway
    branch: main

media_folder: "images/uploads" # куда сохраняются изображения
public_folder: "/images/uploads"

collections:
    - name: "news"
      label: "חדשות"
      folder: "content/news"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "כותרת", name: "title", widget: "string" }
          - { label: "תוכן", name: "body", widget: "markdown" }
